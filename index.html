<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Netflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!-- Header -->
     <header class="header">
        <div class="logo">MiniFlix</div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Minha Lista</a>
        </nav>
     </header>

      <!-- Banner -->
      <section class="banner" id="banner">
        <div class="banner-content">
          <h1 id="banner-titulo">Filme em destaque</h1>
          <p id="banner-desk">Descrição breve do filme em destaque.</p>
          <button>Assistir agora</button>
        </div>
      </section>

      <!-- Lista de filmes-->
      <section class="filmes">
        <h2>Populares</h2>
        <div class="lista-filmes" id="lista-filme">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/2fXF4GY6eoyjRLjtreVJGajT9WV.jpg" width="250px" height="auto"  alt="filme 1">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/l1ezVQbjxqnoTPMOLLKQmdTNen1.jpg" alt="filme 2" width="250" height="auto">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/2peYXW6CoruehDnKJGMjl2NuaNB.jpg" alt="filme 3" height="auto" width="250">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/uEqiAF3jtlyXL4fd1NEgJUlGolZ.jpg" alt="filme 4" width="250" height="auto">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/nuEXdzfN2bnZc56Y0F51DNgyfV9.jpg" alt="filme 5" width="250" height="auto">     
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/6yk9MUwSB9LUviSdrgMebLrObrf.jpg" alt="filme 6" width="250" height="auto">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/AvZIQb8IXp2n6IGgSfBk2zfB4S5.jpg" alt="filme 7" width="250" height="auto">  
        </div>
        <button id="esquerda">➡</button>
        <button id="direita">⬅</button>
      </section>
      <script src="assets/js/script.js"></script>
</body>
</html>
